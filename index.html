<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="mb-4">Legújabb Blogposztok</h1>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Blogposzt címe</h5>
                    <p class="card-text">Ez egy rövid bevezető a blogposzt tartalmáról...</p>
                    <button class="btn btn-outline-primary">Szerkesztés</button>
                    <button class="btn btn-outline-danger">Törlés</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Második blogposzt</h5>
                    <p class="card-text">Egy másik bejegyzés rövid leírása...</p>
                    <button class="btn btn-outline-primary">Szerkesztés</button>
                    <button class="btn btn-outline-danger">Törlés</button>
                </div>
            </div>
        </div>
        <div class="col-md-8 mx-auto">
            <button class="btn btn-outline-success mt-3">Új bejegyzés</button>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    <p>&copy; 2025 Blog. Minden jog fenntartva.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
